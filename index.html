<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triva Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

<body>

  <div class="jumbotron">
    <h1 class="display-4">Food & Drink Trivia</h1>
    <p class="lead">This is a simple hero unit, a simple jumbotron-style component for calling extra attention to
      featured content or information.</p>
    <hr class="my-4">
  </div>


  <div class="container main">
    <div class="container" id="timer">
      <div class="row">
        <div class="col">
          0:00
        </div>
      </div>
      <div id="triva">
        <div id="question">
          <div id="questionImage">
            <button type="button" id="answerA" class="btn btn-success">Answer</button>
            <button type="button" id="answerB" class="btn btn-success">Answer</button>
            <button type="button" id="answerC" class="btn btn-success">Answer</button>
          </div>
          <div class="row">
            <div class="col">
              <h1 id="correct">Correct Answers:</h1>
              <h1 id="wrong">Wrong Answers:</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <nav class="navbar fixed-bottom navbar justify-content-center">

  <script src="assets/javascript/app.js"></script>

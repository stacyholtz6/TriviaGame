<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Triva Game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="https://kit.fontawesome.com/02403185ac.js" crossorigin="anonymous"></script>
</head>

<body>

  <div class="jumbotron">
    <h1 class="display-4">Movie Trivia</h1>
    <p class="lead">Instructions go here.</p>
    <button class="btn btn-danger" id="start-btn">Start</button>
  </div>

  <div class="container">
    <div class="card">
      <div id="timer-area"class="card-header">
        Timer
      </div>
      <div class="card-title" id="timer">0:00</div>
    </div>
  </div>
  <div class="container">
    <div class="card" id="trivia-area">Trivia Area...I'd really like the questions and answers to go here.......</div>
  </div>
  <div class="container">
    <button class="btn btn-success" id="submit">Submit</button>
  </div>
  <div class="container" id="score-area">
    <div class="card">
      <div class="card-header">
        Final Score
      </div>
      <div class="card-title" id="score">You got 3 of 5 right</div>
    </div>
  </div>




  <nav class="navbar fixed-bottom navbar justify-content-center">
    <a class="navbar-brand nav-link copy" href="https://stacyholtz6.github.io/Bootstrap-Portfolio/">&copy;Stacy
      Holtz</a>
    <a class="nav-link" href="https://github.com/stacyholtz6"><i class="fab fa-github"></i></a>
  </nav>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/app.js"></script>
</body>

</html>
